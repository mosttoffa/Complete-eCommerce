
{% extends 'base.html' %}

{% block title %}
Product Details
{% endblock %}

{% block content %}


<div class="container mt-4 mb-4">


            <img src="{{ allproducts.image.url}}" alt="" class="img-fluid" style="height: 200px; object-fit: contain;"> <br/>
            {{ allproducts.timestamp|timesince}} ago <br/>

            {{ allproducts.title }} <br/>

            <p class="mt-3">Price: <strike>Tk. {{allproducts.marked_price}}</strike> <br/> Tk. {{allproducts.selling_price}}</p>
    
            {{ allproducts.description }} <br/>

            
</div>

{% endblock %}
