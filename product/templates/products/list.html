
{% extends 'base.html' %}

{% block title %}
Products
{% endblock %}

{% block content %}


<div class="container mt-4 mb-3">
    
        <h1 class="text-center "> eCommerce Shop</h1>
        <div class="row mt-3">
                {% for obj in allproducts %}  
            <div class="col-md-3 card">
                <div class="m-4">
                    <img src="{{obj.image.url}}" alt="" class="img-fluid" style="height: 200px; object-fit: contain;">
                    <h4><a href="{% url 'product:productsdetail' obj.slug %}">{{obj.title}}</a> </h4>
                    <p class="mt-3">Price: <strike>Tk. {{obj.marked_price}}</strike> <br/>Tk. {{obj.selling_price}}</p>
                    <a href="" class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
